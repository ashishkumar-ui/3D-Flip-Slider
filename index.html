<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flip Slider</title>
	<link rel="stylesheet" href="flip-slider.css" />
</head>
<body>
	<div class="flip-slider">
		<div class="flip-frame">
			<div class="flip">
				<div class="slide"><img src="images/slide1.jpg" alt="" /></div>
				<div class="slide"><img src="images/slide2.jpg" alt="" /></div>
				<div class="slide"><img src="images/slide3.jpg" alt="" /></div>
				<div class="slide"><img src="images/slide4.jpg" alt="" /></div>
				<div class="slide"><img src="images/slide5.jpg" alt="" /></div>
				<div class="slide green">
					<h1>Slide Title</h1>
					<b>HTML</b> <i>Content</i>
				</div>
			</div>
		</div>
		<div class="nav">
			<button class="prev">Previous</button>
			<button class="next">Next</button>
		</div>
	</div>

	<script type="text/javascript" src="flipslide.js"></script>
</body>
</html>
